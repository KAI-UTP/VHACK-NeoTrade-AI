<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}NeoTrade AI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">NeoTrade AI</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('policy') }}">Policy</a></li>
                <li><a href="#">Tutorial</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Trading</a></li>
                <li><a href="#" id="openModalBtn">Log in / Sign in</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>Created by Team NeoTrade AI | V Hack 2025</p>
        <p>All rights reserved. | <a href="{{ url_for('policy') }}">Privacy Policy</a></p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Log In / Sign In</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
